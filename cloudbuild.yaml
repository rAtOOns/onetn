steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:${COMMIT_SHA}', '.']

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:${COMMIT_SHA}']

  # Tag as latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['tag', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:${COMMIT_SHA}', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:latest']

  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'onetn-portal'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:${COMMIT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-secrets=TURSO_DATABASE_URL=TURSO_DATABASE_URL:latest,TURSO_AUTH_TOKEN=TURSO_AUTH_TOKEN:latest,NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest'

substitutions:
  _REGION: asia-south1

images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:${COMMIT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/onetn-repo/onetn-app:latest'

options:
  logging: CLOUD_LOGGING_ONLY
